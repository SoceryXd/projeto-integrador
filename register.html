<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>Overclock Zone</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="products.html">Produtos</a>
            <a href="cart.html">Carrinho</a>
            <a href="login.html">Entrar</a>
        </nav>
    </header>

    <main class="register-container">
        <h2>Cadastre-se</h2>
        <form action="register.php" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <label for="confirm_password">Confirme a Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme sua senha">

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </main>

    <footer>
        <p>Overclock Zone © 2024 - Todos os direitos reservados</p>
    </footer>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #555;
        }

        .register-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-container a {
            color: #333;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            background-color: #333;
            color: white;
        }
        
    </style>
</body>
</html>
