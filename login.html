<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>Overclock Zone</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="products.html">Produtos</a>
            <a href="cart.html">Carrinho</a>
            <a href="login.html">Entrar</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-header">
            <h2>Entrar</h2>
            <a href="admin.html" class="admin-link">Entrar como Administrador</a>
        </div>

        <form action="login.php" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </main>

    <footer>
        <p>Overclock Zone © 2024 - Todos os direitos reservados</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            margin: 0;
        }

        .admin-link {
            font-size: 14px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .admin-link:hover {
            background-color: #333;
            color: white;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            background-color: #333;
            color: white;
        }
    </style>
</body>
</html>
