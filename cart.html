<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrinho</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        
        .cart-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .cart-item-info h4 {
            margin: 0;
            font-size: 1.1em;
        }

        .cart-item-info p {
            margin: 5px 0;
            color: #555;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions button {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary h3 {
            font-size: 1.5em;
            color: #333;
        }

        .btn-checkout {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn-checkout:hover {
            background-color: #218838;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>Overclock Zone</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="products.html">Produtos</a>
            <a href="cart.html">Carrinho</a>
            <a href="login.html">Entrar</a>
        </nav>
    </header>

    <main class="cart-container">
        <h2>Seu Carrinho</h2>
        <div id="cart-items">
           
        </div>
        <div class="cart-summary">
            <h3>Total do Carrinho: <span id="cart-total">R$ 0,00</span></h3>
            <button onclick="Cart.checkout()" class="btn-checkout">Finalizar Compra</button>
        </div>
    </main>

    <footer>
        <p>Overclock Zone © 2024 - Todos os direitos reservados</p>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
